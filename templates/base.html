<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>{% block title %}My Website{% endblock %}</title>
</head>
<body>
    <header class="header">
        <a href="{{ url_for('home') }}" class="logo">
            <img src="/static/images/moon-removebg-preview.png" alt="">
            <span class="logo-text">Cosmic Portal</span>
        </a>

        <!-- Only when width < 768px -->
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>
 
        <nav class="navbar">

            <a href="{{ url_for('contact_page')}}" style="--i:0" class="menu-text">Contact</a>


            {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}" style="--i:1" class="menu-text">Logout</a>
            <a href="{{ url_for('profile') }}" style="--i:2" class="menu-text" id="profile"><b>{{current_user.username}}</b></a>
            {% else %}
            <a href="{{ url_for('login') }}" style="--i:1" class="menu-text-login">Login</a>
            <a href="{{ url_for('register') }}" style="--i:2" class="menu-text-register">Sign up</a>
            {% endif %}
        </nav>
    </header>
</body>
{% block content %}{% endblock %}
</html>
